{% extends "backend/base.html" %}

{% load static %}


{% block content %}

                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-body start -->
                                    <div class="page-body">
                                        <!-- Basic table card start -->
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Country List</h5>

                                            </div>
                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">

<table class="table">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Country Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for country in object_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ country.name }}</td>
            <td>
                <a href="{% url 'country_update' pk=country.pk %}" class="btn btn-primary">Update</a>
                <a href="{% url 'country_delete' pk=country.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No countries found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

{% endblock %}
